<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youtube 666</title>
  <style>
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      animation: flicker 2s infinite;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px red, 0 0 20px crimson;
      animation: flicker 1s infinite;
    }

    .section {
      margin-top: 40px;
    }

    .video, .ad {
      border: 2px solid crimson;
      padding: 10px;
      margin: 20px auto;
      width: fit-content;
      background-color: #111;
      box-shadow: 0 0 10px red;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
    }

    h2 {
      text-shadow: 0 0 8px crimson;
    }

    .glitch {
      font-size: 1.2em;
      color: red;
      animation: flicker 3s infinite;
    }
  </style>
</head>
<body>
  <h1>Welcome to YouTube 666</h1>
  <p class="glitch">You shouldn't have come here.</p>

  <div class="section">
    <h2>Recommended for You</h2>
    <div class="video"><iframe src="https://www.youtube.com/embed/i29t-5tEp_o" allowfullscreen></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/uqcyDA2L5L0" allowfullscreen></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/XpdUkZbUbbo" allowfullscreen></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/BvBhWMZQg6g" allowfullscreen></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/018f1iLqRbQ" allowfullscreen></iframe></div>
  </div>

  <div class="section">
    <h2>Cursed Ads</h2>
    <div class="ad"><iframe src="https://www.youtube.com/embed/87NHueHBHwY" allowfullscreen></iframe></div>
    <div class="ad"><iframe src="https://www.youtube.com/embed/zMzia7sJtVM" allowfullscreen></iframe></div>
    <div class="ad"><iframe src="https://www.youtube.com/embed/XwdUXS94yNk" allowfullscreen></iframe></div>
    <div class="ad"><iframe src="https://www.youtube.com/embed/erh2ngRZxs0" allowfullscreen></iframe></div>
    <div class="ad"><iframe src="https://www.youtube.com/embed/mf7bfM9b34Y" allowfullscreen></iframe></div>
  </div>
</body>
</html>
