<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 10px;
      text-align: center;
      color: red;
      font-size: 2em;
      text-shadow: 0 0 10px red;
    }

    .video-container {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }

    .main-video {
      flex: 3;
      position: relative;
    }

    .main-video iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .ad-popup {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 300px;
      height: 170px;
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      background: black;
      display: none;
      z-index: 10;
    }

    .ad-popup iframe {
      width: 100%;
      height: 100%;
    }

    .sidebar {
      flex: 1;
      padding-left: 20px;
    }

    .rec-video {
      margin-bottom: 20px;
      background: #111;
      padding: 10px;
      border-left: 3px solid crimson;
      box-shadow: 0 0 8px red;
    }

    .rec-video iframe {
      width: 100%;
      height: 150px;
      border: none;
    }

    .rec-video p {
      margin: 5px 0 0;
      color: crimson;
    }
  </style>
</head>
<body>
  <header>Now Watching</header>

  <div class="video-container">
    <div class="main-video">
      <iframe id="main" src="https://www.youtube.com/embed/i29t-5tEp_o?autoplay=1" allowfullscreen></iframe>

      <!-- Ad Popup 1 -->
      <div class="ad-popup" id="ad1">
        <iframe src="https://www.youtube.com/embed/87NHueHBHwY?autoplay=1&mute=1" allowfullscreen></iframe>
      </div>
      <!-- Ad Popup 2 -->
      <div class="ad-popup" id="ad2" style="top: 220px; right: 60px;">
        <iframe src="https://www.youtube.com/embed/zMzia7sJtVM?autoplay=1&mute=1" allowfullscreen></iframe>
      </div>
    </div>

    <div class="sidebar">
      <h3>Recommended</h3>

      <!-- Fake 666Account video -->
      <div class="rec-video">
        <iframe src="https://www.youtube.com/embed/uqcyDA2L5L0" allowfullscreen></iframe>
        <p>Username:666 - @666Account</p>
      </div>

      <div class="rec-video">
        <iframe src="https://www.youtube.com/embed/XpdUkZbUbbo" allowfullscreen></iframe>
        <p>Related content</p>
      </div>

      <div class="rec-video">
        <iframe src="https://www.youtube.com/embed/BvBhWMZQg6g" allowfullscreen></iframe>
        <p>Unknown Source</p>
      </div>

      <div class="rec-video">
        <iframe src="https://www.youtube.com/embed/018f1iLqRbQ" allowfullscreen></iframe>
        <p>Suggested for You</p>
      </div>
    </div>
  </div>

  <script>
    // Show ad1 after 5 seconds
    setTimeout(() => {
      document.getElementById("ad1").style.display = "block";
    }, 5000);

    // Show ad2 after 12 seconds
    setTimeout(() => {
      document.getElementById("ad2").style.display = "block";
    }, 12000);
  </script>
</body>
</html>
